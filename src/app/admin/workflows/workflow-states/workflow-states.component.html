<div class="workflow-states-container">
  <div class="section-header">
    <h2>
      <mat-icon>list</mat-icon>
      Workflow States
    </h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add State
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="states-table">
      <ng-container matColumnDef="stateOrder">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let state">{{ state.stateOrder }}</td>
      </ng-container>

      <ng-container matColumnDef="stateCode">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let state">
          <span class="code-text">{{ state.stateCode }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="stateName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let state">{{ state.stateName }}</td>
      </ng-container>

      <ng-container matColumnDef="isInitialState">
        <th mat-header-cell *matHeaderCellDef>Initial</th>
        <td mat-cell *matCellDef="let state">
          <mat-icon *ngIf="state.isInitialState" color="primary">check_circle</mat-icon>
          <span *ngIf="!state.isInitialState">-</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="isFinalState">
        <th mat-header-cell *matHeaderCellDef>Final</th>
        <td mat-cell *matCellDef="let state">
          <mat-icon *ngIf="state.isFinalState" color="accent">check_circle</mat-icon>
          <span *ngIf="!state.isFinalState">-</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let state">
          <button mat-icon-button color="primary" (click)="openEditDialog(state)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteState(state)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">
            <mat-icon>inbox</mat-icon>
            <p>No states found. Add your first state to get started.</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
