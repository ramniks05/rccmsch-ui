<mat-card-content>
  <!-- TABLE -->
  <table mat-table [dataSource]="list" class="mat-elevation-z1 full-width">
    <ng-container matColumnDef="publishedDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let e">{{ e.publishedDate }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let e">{{ e.title }}</td>
    </ng-container>

    <ng-container matColumnDef="pdf">
      <th mat-header-cell *matHeaderCellDef>PDF</th>
      <td mat-cell *matCellDef="let e">
        <a [href]="e.pdfUrl" target="_blank">View</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="primary" (click)="edit(e)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(e.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['publishedDate', 'title', 'pdf', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['publishedDate', 'title', 'pdf', 'actions']
      "
    ></tr>
  </table>

  <mat-divider class="my-3"></mat-divider>

  <!-- FORM -->
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-4">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput type="date" formControlName="publishedDate" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>PDF URL</mat-label>
            <input matInput formControlName="pdfUrl" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button
        mat-raised-button
        class="mr-2"
        color="accent"
        type="button"
        (click)="reset()"
      >
        Reset
      </button>

      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="save()"
        [disabled]="saving || form.invalid"
      >
        <mat-icon>save</mat-icon>
        {{ editId ? "Update" : "Save" }}
      </button>
    </div>
  </form>
</mat-card-content>
