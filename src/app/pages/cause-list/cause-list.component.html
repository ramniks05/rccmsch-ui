<div class="cause-list-card">
  <!-- HEADER -->
  <div class="card-header">
    <div class="header-left">
      <mat-icon class="header-icon">gavel</mat-icon>
      <h3 class="header-title">Latest Cause Lists</h3>
      <span class="badge-count">5</span>
    </div>

    <div class="header-right">
      <mat-icon class="filter-icon">filter_list</mat-icon>
      <select
        class="court-select"
        [(ngModel)]="selectedCourt"
        (change)="onCourtChange()"
      >
        <option value="">All Courts</option>
        <option *ngFor="let court of courts" [value]="court">
          {{ court }}
        </option>
      </select>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="modern-table">

      <!-- Index -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef class="col-index">#</th>
        <td mat-cell *matCellDef="let row; let i = index" class="col-index">
          <span class="index-badge">{{ i + 1 }}</span>
        </td>
      </ng-container>

      <!-- Court -->
      <ng-container matColumnDef="court">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon class="column-icon">account_balance</mat-icon>
          Court Details
        </th>
        <td mat-cell *matCellDef="let row" class="court-cell">
          <div class="court-name">{{ row.courtName }}</div>
          <div class="court-address">
            <mat-icon>location_on</mat-icon>
            {{ row.address }}
          </div>
        </td>
      </ng-container>

      <!-- Total Cases -->
      <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <mat-icon class="column-icon">folder</mat-icon>
          Cases
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <span class="cases-badge">{{ row.totalCases }}</span>
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon class="column-icon">event</mat-icon>
          Hearing Date
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="date-badge">
            <mat-icon>calendar_today</mat-icon>
            {{ row.hearingDate }}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>

  <!-- FOOTER -->
  <div class="card-footer">
    <div class="footer-paginator">
      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5,10]"
        showFirstLastButtons>
      </mat-paginator>
    </div>
    
    <div class="footer-link">
      <a href="#" class="view-all-link">
        <span>View All Cause Lists</span>
        <mat-icon>arrow_forward</mat-icon>
      </a>
    </div>
  </div>
</div>
